<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .shadow-custom {
        box-shadow: 4px 4px 4px 4px rgba(73, 73, 71, 0.5); /* Red shadow */
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WeatherApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              id="city"
              type="search"
              placeholder="Enter Your City"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit" id="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1 class="text-center my-4 fade-in">
        Weather for <span id="cityName"></span><span>, </span
        ><span id="country"></span>
      </h1>
      <main class="my-5">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-2 shadow-custom">
              <div class="card-header py-3 bg-secondary text-light">
                <h4 class="my-0 fw-normal">Temperatures</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="temp"></span
                  ><small class="text-body-secondary fw-light">&degC</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Min Temperature: <span id="min_temp"></span></li>
                  <li>Max Temperature: <span id="max_temp"></span></li>
                  <li>Feels_like: <span id="feels_like"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-2 shadow-custom">
              <div class="card-header py-3 bg-secondary text-light">
                <h4 class="my-0 fw-normal">Humidity Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="humidity"></span
                  ><small class="text-body-secondary fw-light">%</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Pressure: <span id="pressure"></span></li>
                  <li>Sea Level: <span id="sea_level"></span></li>
                  <li>Ground Level: <span id="grnd_level"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-2 shadow-custom">
              <div class="card-header py-3 bg-secondary text-light">
                <h4 class="my-0 fw-normal">Wind Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="wind_speed"></span
                  ><small class="text-body-secondary fw-light">km/hr</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Sunrise: <span id="sunrise"></span></li>
                  <li>Sunset: <span id="sunset"></span></li>
                  <li>Visibility: <span id="visibility"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
